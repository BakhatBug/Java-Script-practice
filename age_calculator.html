<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display:flex;
            align-items: center;
            justify-content: center;
        }
        #center_square {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 40px 30px 0px 30px;
            width: 350px;
            margin: auto;
            text-align: center;
            transition: box-shadow 0.3s;
        }
        #center_square:hover {
            box-shadow: 0 16px 40px 0 rgba(31, 38, 135, 0.47);
        }
        label {
            display: block;
            margin-bottom: 20px;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            letter-spacing: 2px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        input[type="date"] {
            padding: 12px;
            width: 80%;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            background: rgba(255,255,255,0.7);
            color: #333;
            outline: none;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            transition: background 0.2s;
        }
        input[type="date"]:focus {
            background: #fff;
        }
        button {
            padding: 12px 30px;
            background: linear-gradient(90deg, #84cff5 0%, #f59bcb 100%);
            color: #222;
            border: none;
            margin-top: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(67,233,123,0.15);
            transition: background 0.3s, transform 0.2s, color 0.2s;
            margin-bottom: 10px;
        }
        button:hover {
            background: linear-gradient(90deg, #f59bcb 0%, #84cff5 100%);
            color: #111;
            transform: translateY(-2px) scale(1.04);
        }
        #result {
            background: rgba(255,255,255,0.18);
            margin-top: 30px;
            color: #fff;
            font-size: 1.3rem;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.10);
            padding: 18px 10px;
            min-height: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }
        #result.show {
            opacity: 1;
            transform: translateY(0);
        }
        @media (max-width: 500px) {
            #center_square {
                width: 95vw;
                padding: 20px 5vw;
            }
            label {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div id="center_square">
        <label>Age Calculator</label>
        <input type="date" name="age" id="age" required><br>
        <button type="button" id="calculate">Calculate</button>
        <div id="result"></div>
    </div>
    
    <script>
        const btn = document.getElementById("calculate");
        const resultDiv = document.getElementById("result");
        btn.addEventListener('click', function(){
            const age = document.getElementById("age").value;
            if(age){
                const today = new Date();
                const birthDate = new Date(age);
                let ageInYears = today.getFullYear() - birthDate.getFullYear();
                const monthDiff = today.getMonth() - birthDate.getMonth();
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
                    ageInYears--;
                }
                resultDiv.innerHTML = `ðŸŽ‰ Your age is <b>${ageInYears}</b> years.`;
                resultDiv.classList.add('show');
            } else {
                resultDiv.innerHTML = "Please select your birth date!";
                resultDiv.classList.add('show');
            }
        });
    </script>
</body>
</html>
